    <div class="card">
        <form id="input_form" action="#">

                <h3>Task List</h3>
                <input type="text" name="task" id="task" placeholder="Enter task">

        </form>
    </div>

        <div class="input_container">
            <h3>Task List</h3>
            <input type="text" name="filter" id="filter" placeholder="Filter task">
            <ul class="tasks">

                    </a>
                </li> -->

    </div>

    <script src="app.js"></script>
